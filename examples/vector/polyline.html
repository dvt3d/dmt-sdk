<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>polyline</title>
    <script src="../libs/dmt.min.js"></script>
    <script src="../dat.gui.min.js"></script>
    <link href="../libs/dmt.min.css" type="text/css" rel="stylesheet" />
    <link href="../index.css" type="text/css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .viewer-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="viewer-container" class="viewer-container"></div>

    <script>
      let viewer = undefined
      let layer = undefined

      function initViewer() {
        viewer = new DMT.Viewer('viewer-container')
        let baseLayer_basic = DMT.BaseLayerFactory.createBaseLayer(
          DMT.BaseLayerType.STYLE,
          {
            url: 'https://api.maptiler.com/maps/basic-v2/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
          }
        )
        viewer.addBaseLayer(baseLayer_basic)
        layer = new DMT.VectorLayer('layer', DMT.VectorType.POLYLINE)
        viewer.addLayer(layer)
        let polyline = new DMT.Polyline(
          DMT.Position.fromDegreesArray([-75, 35, -125, 35])
        )
        polyline.setStyle({
          color: '#ff0000',
          width: 2,
        })
        layer.addOverlay(polyline)
        window.viewer = viewer
      }

      DMT.ready().then(initViewer)
    </script>
  </body>
</html>
