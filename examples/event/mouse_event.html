<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vector</title>
    <script src="../libs/dmt.min.js"></script>
    <script src="../dat.gui.min.js"></script>
    <link href="../libs/dmt.min.css" type="text/css" rel="stylesheet" />
    <link href="../index.css" type="text/css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .viewer-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="viewer-container" class="viewer-container"></div>

    <script>
      let viewer = undefined
      let layer = undefined

      function generatePosition(num) {
        let list = []
        for (let i = 0; i < num; i++) {
          let lng = 120.38105869 + Math.random() * 0.5
          let lat = 31.10115627 + Math.random() * 0.5
          list.push(DMT.Position.fromDegrees(lng, lat))
        }
        return list
      }

      function initViewer() {
        viewer = new DMT.Viewer('viewer-container')
        let baseLayer_basic = DMT.BaseLayerFactory.createBaseLayer(
          DMT.BaseLayerType.STYLE,
          {
            url: 'https://api.maptiler.com/maps/basic-v2/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
          }
        )
        viewer.addBaseLayer(baseLayer_basic)
        layer = new DMT.VectorLayer('layer', DMT.VectorType.BILLBOARD)
        let billboards = generatePosition(50).map((item, index) => {
          let billboard = new DMT.Billboard(item, '../assets/icon/camera_2.png')
          billboard.attr = {
            index,
          }
          billboard.setStyle({
            size: 0.8,
          })
          billboard.on('click', (e) => {
            console.log(e)
          })
          return billboard
        })
        layer.addOverlays(billboards)
        viewer.addLayer(layer)
      }

      DMT.ready().then(initViewer)
    </script>
  </body>
</html>
