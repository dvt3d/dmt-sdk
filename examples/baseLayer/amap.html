<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>amap</title>
    <script src="../libs/dmt.min.js"></script>
    <link href="../libs/dmt.min.css" type="text/css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .viewer-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="viewer-container" class="viewer-container"></div>

    <script>
      let viewer = undefined
      function initViewer() {
        viewer = new DMT.Viewer('viewer-container')
        let baseLayer_elec = DMT.BaseLayerFactory.createBaseLayer(
          DMT.BaseLayerType.AMAP
        )
        let baseLayer_img = DMT.BaseLayerFactory.createBaseLayer(
          DMT.BaseLayerType.AMAP,
          {
            style: 'img',
          }
        )
        let baseLayer_cva = DMT.BaseLayerFactory.createBaseLayer(
          DMT.BaseLayerType.AMAP,
          {
            style: 'cva',
          }
        )
        viewer
          .addBaseLayer(baseLayer_elec, {
            iconUrl: '../assets/icon/elec.png',
            name: '电子',
          })
          .addBaseLayer(baseLayer_img, {
            iconUrl: '../assets/icon/img.png',
            name: '影像',
          })
          .addBaseLayer([baseLayer_img, baseLayer_cva], {
            iconUrl: '../assets/icon/img.png',
            name: '影像+注记',
          })
      }
      DMT.ready().then(initViewer)
    </script>
  </body>
</html>
