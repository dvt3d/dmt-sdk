<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>three scene</title>
    <script src="../libs/dmt.min.js"></script>
    <link href="../libs/dmt.min.css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .viewer-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="viewer-container" class="viewer-container"></div>

    <script>
      let viewer = undefined
      function initViewer() {
        viewer = new DMT.Viewer('viewer-container', {
          sceneMode: DMT.SceneMode.THREE_SCENE,
        })
        let layer = new DMT.MeshLayer('layer')
        viewer.addLayer(layer)
        let box = new DMT.Box({ x: 0, y: 0, z: 1 }, { x: 1, y: 1, z: 1 })
        layer.addOverlay(box)
      }
      DMT.ready().then(initViewer)
    </script>
  </body>
</html>
