<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>compass</title>
    <script src="../libs/dmt.min.js"></script>
    <link href="../libs/dmt.min.css" type="text/css" rel="stylesheet" />
    <link href="../index.css" type="text/css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .viewer-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="viewer-container" class="viewer-container"></div>

    <script>
      let viewer = undefined
      function initViewer() {
        viewer = new DMT.Viewer('viewer-container')
        let baseLayer = DMT.BaseLayerFactory.createBaseLayer(
          DMT.BaseLayerType.STYLE,
          {
            url: 'https://demotiles.maplibre.org/style.json',
          }
        )
        viewer.addBaseLayer(baseLayer)
        viewer.popup.showAt(DMT.Position.fromDegrees(120, 31), '我是一个popup')
      }

      DMT.ready().then(initViewer)
    </script>
  </body>
</html>
