<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>start</title>
    <script src="../libs/dm.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .viewer-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="viewer-container" class="viewer-container"></div>

    <script>
      let viewer = new DM.Viewer('viewer-container', {
        sceneMode: DM.SceneMode.THREE_SCENE,
      })
      let layer = new DM.MeshLayer('layer')
      viewer.addLayer(layer)
      let box = new DM.Box({ x: 0, y: 0, z: 1 }, { x: 1, y: 1, z: 1 })
      layer.addOverlay(box)
    </script>
  </body>
</html>
